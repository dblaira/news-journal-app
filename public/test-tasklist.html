<!DOCTYPE html>
<html>
<head>
  <title>Task List CSS Test</title>
  <link rel="stylesheet" href="/_next/static/css/app/globals.css" />
  <style>
    /* Inline the critical task list styles for testing */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #000;
      color: #fff;
    }
    .test-container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 { margin-bottom: 1rem; }
    
    /* Task list styles - copy from globals.css */
    [data-type="taskList"] {
      list-style: none !important;
      list-style-type: none !important;
      padding-left: 0 !important;
    }

    [data-type="taskList"] li,
    [data-type="taskList"] [data-type="taskItem"] {
      display: flex !important;
      list-style: none !important;
      list-style-type: none !important;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      padding: 0.25rem 0;
    }

    [data-type="taskList"] li::marker,
    [data-type="taskItem"]::marker {
      content: "" !important;
      display: none !important;
      font-size: 0 !important;
      width: 0 !important;
      height: 0 !important;
    }

    [data-type="taskList"] li::before {
      content: '';
      flex-shrink: 0;
      width: 1.1rem;
      height: 1.1rem;
      margin-top: 0.15rem;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 3px;
      background: transparent;
    }

    [data-type="taskList"] li[data-checked="true"]::before {
      background: #DC143C;
      border-color: #DC143C;
    }

    [data-type="taskList"] li p {
      margin: 0;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>Task List CSS Test</h1>
    
    <h2>Task List (should show checkboxes, NO bullets):</h2>
    <ul data-type="taskList">
      <li data-type="taskItem" data-checked="false"><p>Research how to load data</p></li>
      <li data-type="taskItem" data-checked="false"><p>Debug this window</p></li>
      <li data-type="taskItem" data-checked="true"><p>Call Jim and beg for forgiveness</p></li>
    </ul>
    
    <h2>Regular List (should show bullets):</h2>
    <ul>
      <li>Regular item 1</li>
      <li>Regular item 2</li>
      <li>Regular item 3</li>
    </ul>
  </div>
</body>
</html>
