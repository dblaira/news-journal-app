# GitHub Code Scanning with CodeQL and Copilot Autofix
# Scans for security vulnerabilities and code quality issues
# Copilot Autofix suggests fixes for detected problems

name: "CodeQL Analysis"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: "0 2 * * 0"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Enable extended queries for more thorough analysis
          queries: +security-extended,security-and-quality

      # Autobuild attempts to build the code automatically
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Perform the CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
